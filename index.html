<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pay It Forward Map</title>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #globeViz { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="globeViz"></div>

    <script>
      const myData = [
        { lat: 37.5665, lng: 126.9780, name: "Seoul", story: "A가 B에게 커피를 전했어요" },
        { lat: 35.1796, lng: 129.0756, name: "Busan", story: "B가 C를 격려했어요" },
        { lat: 40.7128, lng: -74.0060, name: "New York", story: "C가 D에게 편지를 보냈어요" }
      ];

      const links = [
        { startLat: 37.5665, startLng: 126.9780, endLat: 35.1796, endLng: 129.0756 },
        { startLat: 35.1796, startLng: 129.0756, endLat: 40.7128, endLng: -74.0060 }
      ];

      Globe()(document.getElementById('globeViz'))
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .pointsData(myData)
        .pointLabel(d => `${d.name}: ${d.story}`)
        .pointAltitude(0.02)
        .pointColor(() => '#ffcc00')
        .linksData(links)
        .linkColor(() => 'orange')
        .linkAltitude(0.1);
    </script>
  </body>
</html>
