<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pay It Forward Globe</title>
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      #globeViz { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="globeViz"></div>

    <script>
      const points = [
        { lat: 37.5665, lng: 126.9780, name: "Seoul", story: "A → B" },
        { lat: 35.6895, lng: 139.6917, name: "Tokyo", story: "B → C" }
      ];

      const links = [
        { startLat: 37.5665, startLng: 126.9780, endLat: 35.6895, endLng: 139.6917 }
      ];

      const globe = Globe()
        (document.getElementById('globeViz'))
        .globeImageUrl('https://raw.githubusercontent.com/huww98/planet-textures/main/4k_earth_daymap.jpg')
        .backgroundImageUrl(null)
        .bumpImageUrl(null)
        .showAtmosphere(false)
        .pointsData(points)
        .pointLabel(d => `${d.name}: ${d.story}`)
        .pointColor(() => '#ffaa00')
        .pointAltitude(0.015)
        .linksData(links)
        .linkColor(() => '#999')
        .linkWidth(() => 0.4)
        .linkAltitude(0.07);

      globe.controls().autoRotate = true;
      globe.controls().autoRotateSpeed = 0.4;
      globe.controls().minDistance = 180;
      globe.controls().maxDistance = 400;
    </script>
  </body>
</html>
